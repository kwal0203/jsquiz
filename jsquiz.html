<!DOCTYPE html>

<html lang="en">

<head>
    <title>The Basketball quiz</title>
    <script src="jquery-2.0.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function()
        {
            $("#container").hide().fadeIn(1000);
        });
    </script>
</head>

<body>
    <div id="container">
        <h1>Welcome to the quiz</h1>
        <h3 id="question"></h3>

        <input type="radio" name="choice" value="0" id="answ1">
        <label for="choice" id="choice_1"></label>
        <br>
        <input type="radio" name="choice" value="1" id="answ2">
        <label for="choice" id="choice_2"></label>
        <br>
        <input type="radio" name="choice" value="2" id="answ3">
        <label for="choice" id="choice_3"></label>
        <br>
        <input type="radio" name="choice" value="3" id="answ4">
        <label for="choice" id="choice_4"></label>
        <br>
        <button id="back">Back</button>
        <button id="next">Next</button>
    </div>
    <script src="jsquiz.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $("#next").click(function()
        {
            $("#container").fadeOut(1000);
        });
    </script>
</body>

</html>
