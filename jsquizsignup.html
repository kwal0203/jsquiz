<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>JSQuiz signup page</title>
	
</head>
<body>
	<h1>Signup for the JSQuiz</h1>
	<form name="signup" accept-charset="utf-8">
		<label id="email" for="email" placeholder="Enter your email...">Email: </label>
		<input type="email" name="email" id="email" autofocus />
		<br />
		<label for="password" placeholder="Enter your password...">Password: </label>
		<input id="password" type="password" name="password" id="password" />
		<br />
		<input type="submit" name="submit" id="submit" value="Signup" />
	</form>
	<script type="text/javascript" charset="utf-8">
		var emailArray = [];
		var passArray = [];
		var signupButton = document.getElementById('submit');
		function signups(){
			var email = document.getElementById('email').value;
			var pass = document.getElementById('password').value;
			emailArray.push(email);
			passArray.push(pass);
			alert('You are now signed up');
			window.open('http://google.com');
		}
		signupButton.addEventListener('click',signups);
	</script>
</body>
</html>
